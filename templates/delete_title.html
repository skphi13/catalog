{% extends "base.html" %}
{{ super() }}
{% block content %}

<h2>Delete this entry?</h2>
<h3>{{title.name}}</h3>
<br>
Genre: {{genre.name}}
<br>
<br>
Plot: {{title.plot}}

<br>
<br>
<form action="{{url_for('delete_title', genre_id=genre.id, title_id=title.id)}}" method="POST">
    <input type="hidden" name="delete" value="yes">
    <input type="submit" value="Delete">
</form>
<br>
<a href="{{url_for('show_title', genre_id=genre.id, title_id=title.id)}}">Cancel</a>

{% endblock %}
